<!-- カメラ -->
<ngt-perspective-camera [makeDefault]="true" [position]="[0, 8, 25]" />

<!-- ライティング -->
<ngt-ambient-light [intensity]="0.6" />
<ngt-directional-light [position]="[10, 10, 5]" [intensity]="1" />

<!-- 各元素のキューブ -->
@for (element of elements; track element.atomicNumber) {
  <app-element-cube
    [element]="element"
    [position]="getElementPosition(element)"
  />
}

<!-- コントロール -->
<ngts-orbit-controls [enableDamping]="true" [maxDistance]="50" [minDistance]="5" />
